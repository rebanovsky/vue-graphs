version: '3'
services:
  db:
    image: mongo
    volumes:
      - mongodb_data_container:/data/db
    ports:
      - "27017:27017"
  app:
    build: 
      context: ./backend
    ports:
      - "3000:3000"
    links:
      - db
    environment:
      - MONGO_URI=mongodb://db:27017/revalia

volumes:
  mongodb_data_container: